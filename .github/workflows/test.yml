name: test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-22.04
    steps:
      - name: Clone and checkout branch
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Run pre-commit hooks
        uses: pre-commit/action@v3.0.1

  build:
    needs: pre-commit
    runs-on: ubuntu-22.04
    steps:
      - name: Clone full tree, and checkout branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python and PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: "3.12"
      - name: Build source dist and wheels
        run: pdm build --verbose
      - name: Upload source dist and wheels to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 5
          if-no-files-found: error

  test:
    needs: pre-commit
    strategy:
      fail-fast: false
      matrix:
          operating_system:
            - ubuntu-22.04
            - windows-2022
          python_version:
            - "3.8"
            - "3.9"
            - "3.10"
            - "3.11"
            - "3.12"
    runs-on: ${{ matrix.operating_system }}
    steps:
      - name: Clone full tree, and checkout branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python and PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: ${{ matrix.python_version }}
      - name: Create virtual environment
        run: pdm install
      - name: Run tests
        run: pdm run test
      - name: Upload coverage report to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.operating_system}}-${{ matrix.python_version }}
          path: coverage.xml
          retention-days: 5
          if-no-files-found: warn

  coverage:
    needs: test
    runs-on: ubuntu-22.04
    steps:
      - name: Download coverage reports from artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          merge-multiple: false
      - name: Generate code coverage summary report
        uses: 5monkeys/cobertura-action@v14
        with:
          path: coverage-*/coverage.xml
          skip_covered: false
          minimum_covered: 0
          show_line: true
          show_branch: true
          show_missing: true
          link_missing_lines: true
