# pyproject.toml
# Python project configuration.

[build-system]
requires = ["poetry-core>=1.3.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "buildarr"
version = "0.1.2"
description = "Constructs and configures Arr PVR stacks"
authors = ["Callum Dickinson <callum.dickinson.nz@gmail.com>"]
license = "GPL-3.0-or-later"
homepage = "https://buildarr.github.io"
repository = "https://github.com/buildarr/buildarr"
documentation = "https://buildarr.github.io"
keywords = ["buildarr", "sonarr", "radarr", "prowlarr"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Pydantic",
    "Intended Audience :: End Users/Desktop",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Topic :: System :: Systems Administration",
    "Typing :: Typed"
]
readme = "README.md"
packages = [{include = "buildarr"}]

[tool.poetry.scripts]
buildarr = "buildarr.cli.main:main"

[tool.poetry.plugins."buildarr.plugins"]
"dummy" = "buildarr.plugins.dummy.plugin:DummyPlugin"
"sonarr" = "buildarr.plugins.sonarr.plugin:SonarrPlugin"

[tool.poetry.dependencies]
python = "^3.8.1" # 3.8.1 specifically required by flake8 6.0.0.
pyyaml = "^6.0"
pydantic = {extras = ["email"], version = "^1.10.2"}
typing-extensions = "^4.4.0"
stevedore = "^4.1.1"
requests = "^2.28.1"
json5 = "^0.9.10"
click = "^8.1.3"
click-params = "^0.4.0"
watchdog = "^2.2.0"
schedule = "^1.1.0"
importlib-metadata = "^6.0.0"

[tool.poetry.group.dev.dependencies]
black = "23.1.0"
flake8 = "6.0.0"
isort = "5.12.0"
mypy = "1.0.0"
types-pyyaml = "6.0.12.5"
types-requests = "2.28.11.12"
mkdocs = "1.4.2"
mkdocstrings = {extras = ["python"], version = "0.20.0"}
flask = "2.2.3"
werkzeug = "2.2.3"

[tool.black]
line_length = 100

[tool.isort]
profile = "black"
line_length = 100
lines_between_types = 1
remove_redundant_aliases = true
combine_as_imports = true

[tool.mypy]
python_version = "3.8"
pretty = true
